<ActionBar title="Current challenge" class="action-bar" flat="true">
</ActionBar>
<StackLayout>
    <TextField
        hint="enter challenge"
        [(ngModel)]="currentChallenge"
    ></TextField>
    <Button text="Set challenge" (tap)="onSetChallenge()"></Button>
    <ListView
        height="300"
        [items]="challenges"
        (itemTap)="onItemTap($event)"
        class="list-group"
        row="0"
    >
        <ng-template let-item="item" let-i="index">
            <GridLayout>
                <label class="title" [text]="item"></label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
